name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      replay_gate_mode:
        description: 'Replay gate mode (strict/warn/info)'
        required: false
        default: 'warn'
        type: choice
        options:
          - strict
          - warn
          - info

permissions:
  contents: write
  packages: write

jobs:
  replay-gate:
    name: Replay Gate
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      REPLAY_GATE_MODE: ${{ inputs.replay_gate_mode || (startsWith(github.ref, 'refs/tags/') && 'strict' || 'warn') }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Compile extension
        working-directory: vscode-extension
        run: npm run compile

      - name: Run replay gate
        working-directory: vscode-extension
        run: |
          node ./tools/replay-cli-runner.js run --label ci-replay --workspace-path "$GITHUB_WORKSPACE" --gate-mode "$REPLAY_GATE_MODE" --emit-github-annotations true --gate-output .replay-runs/replay-gate-summary.json

      - name: Upload replay artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: replay-artifacts
          path: |
            vscode-extension/.replay-runs/**
          if-no-files-found: warn

  build-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Compile extension
        working-directory: vscode-extension
        run: npm run compile

      - name: Package extension
        working-directory: vscode-extension
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  build-server:
    name: Build MCP Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Run tests
        working-directory: server
        run: npm test || true

  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        run: npm run build

      - name: Run tests
        working-directory: dashboard
        run: npm run test:run

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist

  create-release:
    name: Create GitHub Release
    needs: [replay-gate, build-extension, build-server, build-dashboard]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: artifacts/extension

      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: artifacts/dashboard

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "## Changes since $LAST_TAG" > CHANGELOG_EXCERPT.md
            echo "" >> CHANGELOG_EXCERPT.md
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG_EXCERPT.md
          else
            echo "## Initial Release" > CHANGELOG_EXCERPT.md
            echo "" >> CHANGELOG_EXCERPT.md
            echo "First release of Project Memory MCP" >> CHANGELOG_EXCERPT.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG_EXCERPT.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: create-release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build
        working-directory: server
        run: npm run build

      - name: Publish
        working-directory: server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
